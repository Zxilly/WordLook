name: Node.js CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 17.x
        cache: 'yarn'

    - run: yarn install
    - run: yarn build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.3.0
      with:
        branch: gh-pages
        folder: build
